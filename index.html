<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp #1</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="normalize.css"  title="no title">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>
    <section class="img-container">
      <img class="icon left-arrow" src="images/back.svg" alt="icon">
      <img class="icon right-arrow" src="images/next.svg" alt="icon">
      <img class="icon circles" src="images/three-small-circles.svg" alt="icon">
    </section>
    <section class="box-container">
      <div class="box heading-box">
        <div class="profile-container">
          <h1>Tim Brandle</h1>
          <p>This is where some text will go to describe the images/campfire</p>
          <div class="btn-container">
            <button class="resume-btn" type="button">Resume</button>
            <button class="contact-btn" type="button">Contact</button>
          </div>
        </div>
      </div>
      <div class="box campfire">
        <img class="icon" src="images/campfire.svg" alt="campfire icon">
        <p>Campfire</p>
      </div>
      <div class="box mountains">
        <img class="icon" src="images/mountains.svg" alt="mountains icon">
        <p>Mountains</p>
      </div>
      <div class="box carabiner">
        <img class="icon" src="images/carabiner.svg" alt="carabiner icon">
        <p>Carabiner</p>
      </div>
      <div class="box vertex">
        <img class="icon" src="images/vertex.svg" alt="vertex icon">
        <p>Vertex</p>
      </div>
      <div class="box tent">
        <img class="icon" src="images/tent.svg" alt="tent icon">
        <p>Tent</p>
      </div>
      <div class="box rock-climbing">
        <img class="icon" src="images/rock-climbing.svg" alt="rock climbing icon">
        <p>Rock Climbing</p>
      </div>
      <div class="box footer-box">
        <img class="icon" src="images/campfire.svg" alt="campfire icon" />
        <p>Campfire</p>
      </div>
    </section>
  </body>
</html>
